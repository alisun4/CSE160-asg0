<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
    <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script src='lib/cuon-matrix-cse160.js'></script>
    <script src="code/asg0.js"></script>
    
    <span>
        <br><br>
        Alison Sun allasun@ucsc.edu
        <br><br>
        Notes to grader: sources linked in code comments in asg0.js, cuon-matrix-cse160.js  
    </span>

    <br><br>
    <label for="v1">v1:</label>

    x <input type="text" id="v1x" name="v1x" required
    minlength="4" maxlength="8" size="10">

    y <input type="text" id="v1y" name="v1y" required
    minlength="4" maxlength="8" size="10">

    <br><br>
    <label for="v2">v2:</label>

    x <input type="text" id="v2x" name="v2x" required
    minlength="4" maxlength="8" size="10">

    y <input type="text" id="v2y" name="v2y" required
    minlength="4" maxlength="8" size="10">

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

    <br><br>
    <label for="op-select">Operation: </label>
        <select name="op" id="op-select">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area</option>
        </select>
    
    Scalar: <input type="text" id="scalar" name="scalar" required
    minlength="4" maxlength="8" size="10">

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

</body>
</html>
